<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa Navideña - Bellezas y Lujos</title>

    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script defer src="assets/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">

    <style lang="css">
        @media only screen and (max-width: 416px) {
            body {
                zoom: .75;
            }
        }
    </style>
</head>

<body style="background: linear-gradient(180deg, var(--primary) 10%, #fff 10%);">

    <div class="container text-center" style="margin: 2rem auto; padding: 0 2rem;">
        <div class="row">
            <div class="col-9" style="display: flex; justify-content: flex-start; align-items: center; margin-bottom: 1.5rem;">
                <img src="assets/img/logo.png" alt="Logo" class="logo">
                <p class="fs-1" style="text-align: left; color: #fff; margin: 0;margin-left: 2rem;">Rifa<br><span style="opacity: .85; font-weight: bold;" class="muted">Navideña</span>.</p>
            </div>
            <div class="col-3">
                <p id="contador" class="fs-1"
                    style="text-align: right; color: #fff; font-weight: bold; font-size: calc(4.5rem + 1.5vw)!important;">
                    0</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button onclick="runRulet()" class="btn btn-primary" style="--bs-btn-bg: #fff; --bs-btn-color: var(--primary); margin: .875rem auto; font-weight: bold; --bs-btn-hover-bg: #fff; --bs-btn-hover-color: var(--primary);">Obtener Ganador</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div style="width: 100%; max-width: 100%; overflow-x: auto;">
                    <table class="table table-striped table-responsive"
                        style="border-radius: .25rem; overflow: hidden;">
                        <thead>
                            <tr>
                                <th scope="col">N°</th>
                                <th scope="col">Comprador</th>
                            </tr>
                        </thead>
                        <tbody id="rows"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="celebracion" class="celebracion no-display">
        <div id="winner" class="winner"></div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
